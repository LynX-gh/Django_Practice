{% extends "base_menu.html" %}

{% block title %}
    Confirm Delete {{ object.name }}
{% endblock %}

{% block content %}

<h1>Delete Make</h1>

<p>Are you sure you want to delete the make: {{ make }}?</p>

<form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes, delete.">
    <input type="submit" onclick="window.location='{% url 'cats:index' %}' ; return false;" value="Cancel">
</form>

{% endblock %}
