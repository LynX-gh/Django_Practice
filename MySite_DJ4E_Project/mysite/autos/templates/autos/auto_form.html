{% extends "base_menu.html" %}

{% block title %}
    {% if object %} Update {{ object.nickname }}
    {% else %} Create Auto
    {% endif %}
{% endblock %}

{% block content %}
    <form action="" method="post">
        {% csrf_token %}
        <table>
        {{ form.as_table }}
        </table>
        <input type="submit" value="Submit">
        <input type="submit" onclick="window.location='{% url 'autos:index' %}' ; return false;" value="Cancel">
    </form>
{% endblock %}
